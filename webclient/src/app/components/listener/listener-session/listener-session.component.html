<mat-expansion-panel class="main" hideToggle disabled="true" #panel>
	<mat-expansion-panel-header>
		<span>{{ session.url }}</span>
		<div>
			<button (click)="toggleMute()" mat-icon-button aria-label="Toggle mute">
				<mat-icon *ngIf="muted">volume_off</mat-icon>
				<mat-icon *ngIf="!muted && volume >= 1">volume_up</mat-icon>
				<mat-icon *ngIf="!muted && volume < 1">volume_down</mat-icon>
			</button>
	
			<mat-slider min="0" max="2" step="0.01" class="sliders" [disabled]="muted"
					[value]="volume" (input)="volume = $event.value">
			</mat-slider>
		</div>
		<span>Views {{ views }}</span>
		
		<button (click)="close()" mat-icon-button aria-label="Delete session">
			<mat-icon>close</mat-icon>
		</button>
		
		<button (click)="panel.toggle()" mat-icon-button aria-label="toggle">
			<mat-icon *ngIf="!panel.expanded">keyboard_arrow_down</mat-icon>
			<mat-icon *ngIf="panel.expanded">keyboard_arrow_up</mat-icon>
		</button>
		
	</mat-expansion-panel-header>

	Localbuffersize
	<mat-slider min="128" max="12800" step="128" class="sliders"
		[value]="codecBufferSize" (input)="codecBufferSize = $event.value">
	</mat-slider>


</mat-expansion-panel>
